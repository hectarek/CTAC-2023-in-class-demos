<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Cart Assignment</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <nav class="container">

            <!-- Logo Section -->
            <div class="logo">
                <h1 class="logo-text">SET</h1>
            </div>

            <!-- Menu Links Section -->
            <div class="links">
                <ul class="links-list">
                    <li>Menu</li>
                    <li>Github</li>
                    <li>Google</li>
                    <li>Contact</li>
                </ul>
            </div>

            <!-- Search Bar Section -->
            <div class="search">
                <input type="text" name="search" id="search-box">
                <img id="search-icon" src="http://www.clker.com/cliparts/n/U/H/1/H/u/search-icon-white-one-hi.png" alt="search icon">
            </div>

            <!-- Login Section -->
            <div class="login">
                <p>LOG IN / DIRECTIONS</p>
                <div class="login-cart">
                    <p>VIEW CART</p>
                    <img id="cart-icon" src="https://ak8.picdn.net/shutterstock/videos/1006608868/thumb/7.jpg" alt="cart icon">
                </div>
            </div>
        </nav>

    </body>
</html>
