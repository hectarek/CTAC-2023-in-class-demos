<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customers</title>
<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
</head>
<body>


	<h2>Add Customer</h2>
	
	<form th:action="@{/customer/add}"  method="POST" th:object="${customer}">
	  <label for="name">First name:</label><br>
	  <input type="text" id="name" th:field="*{name}" ><br>
	  <label for="lastName">Last name:</label><br>
	  <input type="text" id="lastName" th:field="*{lastName}" ><br><br>
	  <input type="submit" value="Add">
	</form> 


<table class="table table-bordered" id="dataTable" width="100%"
		cellspacing="0">
		<thead>
			<tr>
				<th>Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<div th:remove="tag" th:each="c : ${customers}">
				<tr>
					<td th:text="${c.name}"></td>
					<td th:text="${c.lastName}"></td>
				</tr>
			</div>
		</tbody>
	</table>

</body>
</html>
