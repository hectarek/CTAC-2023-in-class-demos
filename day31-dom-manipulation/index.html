<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1 id="headingOne" class="heading">Hello Class</h1>
			<h2 class="heading">This is an example of a node structure</h2>
		</header>
		<section>
			<p>This is some example text</p>
			<p id="this-el">The brown fox jumped over the log</p>
			<p>List of my favorite fruits:</p>
			<ol id="favoriteFruits">
				<li>Mangos</li>
				<li class="dragon">Dragon Fruits</li>
				<li>Coconuts</li>
				<li>Kiwis</li>
			</ol>
            <ul>
                <li class="first">Item 1</li>
                <li class="selected">Item 2</li>
                <li class="last">Item 3</li>
            </ul>
		</section>
        <section>
            <div>
                <label for="text">Text Box</label>
                <input type="text" name="text" id="text">
                <button>Submit</button>
                <p id="your-text">Your Text</p>
            </div>
        </section>
        <script src="script.js"></script>
	</body>
</html>
